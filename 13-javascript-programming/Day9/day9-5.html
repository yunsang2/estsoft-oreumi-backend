<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
</head>
<body>

    <ul id="list">
        <li><a href="http://www.google.com">Google</a></li>
        <li><a href="http://www.naver.com">Naver</a></li>
        <li><a href="http://www.daum.net">Daum</a></li>
    </ul>

    <script>

        const list = document.querySelectorAll('#list > li > a')

        for (const i of list) {

            i.innerHTML += ` (${i.href})`;
        }
    </script>
</body>
</html>
