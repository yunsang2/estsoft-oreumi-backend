<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        #hello {
            margin: 100px auto;
            font-size: 2em;
            width: 250px;
            background-color: #444;
            
        }
    </style>
</head>
<body>
    <h1 id="hello">Hello World!</h1>
    <script>
        const hello = document.getElementById('hello');

        hello.onclick = function () {
            hello.style.opacity = '0';
        }

    </script>
</body>
</html>
