<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Simple Javascript</title>

    <!-- <script>
        원래는 여기 들어가야하지만 
        조금 더 배우기 전 까진 <body> 요소에 넣는다
        </script> -->
</head>
<body>
    <script>
        
        var x = 10;
        var y = 3;

        console.log('x = ' + x + ', y = ' + y);
        console.log('x + y = ' + (x+y));
        console.log('x - y = ' + (x-y));
        console.log('x * y = ' + (x*y));
        console.log('x / y = ' + (x/y).toFixed(2));
        console.log('x % y = ' + (x%y));
        
        

    </script>
</body>
</html>
