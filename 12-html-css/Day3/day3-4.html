<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>HTML/CSS_Example5</title>
        <style>
            .box{
                margin: 0 auto; 
                border: 2px solid black;
                padding: 20px;
                box-sizing: border-box;
            }
           #bigbox{
                width: 600px;
                background-color: yellowgreen;   
           }
           #middlebox{
                width: 400px;
                background-color: gold;
            }
            #smallbox{
                width: 200px;
                height: 200px;
                background-color: hotpink;
            }
        </style>
    </head>
    <body>
        <div id="bigbox" class="box">
            <div id="middlebox" class="box">
                <div id="smallbox" class="box"></div>
            </div>
        </div>
    </body>
</html>
