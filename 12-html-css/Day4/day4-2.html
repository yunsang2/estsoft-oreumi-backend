<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>과제 1</title>
        <link rel="stylesheet" href="..//reset.css">
        <style>
            #container {
                height: 400px;

                border: 3px solid green;
                background-color: #efe;

                margin: 10px;
                padding: 10px;

                box-sizing: border-box;
                position: relative;
            }

            #container > div {
                width: 200px;
                border: 3px solid red;
                background-color: #fee;

                line-height: 94px;

                display: inline-block;

                font-weight: bold;
                text-align: center;
                position: absolute;

            }

            #box1{top:10px;left:10px}
            #box2{top:10px;right:10px;}
            #box3{top: 50%;left: 50%;margin-left: -100px;margin-top: -50px;}
            #box4{bottom: 10px;left:10px;}
            #box5{bottom:10px;right:10px;}

        </style>
    </head>
    <body>
        <div id="container">
            <div id="box1">BOX#1</div>
            <div id="box2">BOX#2</div>
            <div id="box3">BOX#3</div>
            <div id="box4">BOX#4</div>
            <div id="box5">BOX#5</div>
        </div>
    </body>
</html>
