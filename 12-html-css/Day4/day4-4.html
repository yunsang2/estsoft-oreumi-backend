<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>과제 3</title>
    <style>
    #container{
        margin: 100px auto;
        border: 2px solid #333;
        background-color: white;
        padding: 20px;
        
        display: flex;
        flex-wrap: wrap;     
        gap: 20px;          

        width: 420px;
        height: 420px;
    }

    #container > div {
        width: 200px;
        height: 200px;

        font-weight: bold;
        text-align: center;
        line-height: 200px;
    }

    #container > div:nth-child(1) { background-color: pink; }
    #container > div:nth-child(2) { background-color: yellowgreen; }
    #container > div:nth-child(3) { background-color: cyan; }
    #container > div:nth-child(4) { background-color: gold; }
</style>

</head>
<body>
    <div id="container">
        <div>Pink</div>
        <div>Yellowgreen</div>
        <div>Cyan</div>
        <div>Gold</div>
    </div>
</body>
</html>
