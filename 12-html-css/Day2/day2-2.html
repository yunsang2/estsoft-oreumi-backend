<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>img 요소</title>
    </head>
    <body>
        <h2>Image</h2>

        <!-- <img> 요소: 이미지를 표현-->
        <!-- src 속성: <img> 요소에서 표현할 이미지의 경로를 지정 -->
        <!-- alt 속성: 대체 텍스트를 지정 -->
        <img src="monsterhunter.jpg" alt="Monsterhunter">


        <!-- width 요소: 이미지의 너비를 지정 -->
        <img src="monsterhunter.jpg" alt="Monsterhunter" width="200">
        
        <!-- height 요소: 이미지의 높이를 지정 -->
        <img src="monsterhunter.jpg" alt="Monsterhunter" height="200">
        <!-- 이미지의 크기를 지정할때 너비, 높이 둘중 하나만 작성하면 이미지의 비율을 브라우져가 자동으로 계산한다 -->


    </body>
</html>
