<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>HTML/CSS</title>
        <link rel="stylesheet" href="../reset.css">
        <style>
            body {
                font-size: 2em;
                font-weight: bold;
                text-align: center;
                line-height: 3;
                text-shadow: 4px 4px 4px rgba(0, 0, 0, 0.315);
            }

            #header { background-color: #422; }

            #nav { background-color: #242; }

            #wrap { display: flex; }

            #sidebar, #content { line-height: 600px; }

            #sidebar {
                background-color: #224;
                width: 200px;
            }

            #content {
                background-color: #442;
                width: calc(100% - 200px);
            }

            #footer { background-color: #244; }
            
        </style>
    </head>
    <body>

        
            <header id="header">Header</header>
    
            <nav id="nav">Navigation</nav>
    
    
            <div id="wrap">
                <aside id="sidebar">Sidebar</aside>
                <main id="content">Content</main>
            </div><!-- /#wrap -->
    
            <footer id="footer">Footer</footerid>
        
    </body>
</html>
