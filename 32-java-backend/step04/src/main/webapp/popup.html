<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Popup Window</title>
    <script src="cookie.js"></script>
    <script>
        window.addEventListener('load', function () {
            document.getElementById('disablePopup').addEventListener('change',function () {
                if (this.checked) {
                    setCookie('disablePopup', 'true', 1);
                } else {
                    deleteCookie('disablePopup');
                }
            });

            document.getElementById('close').addEventListener('click', function () {
               window.close();
            });
        });
    </script>
</head>
<body>

<h1>Popup Window</h1>


<p>
    <label>
        <input type="checkbox" id="disablePopup">
        Avoid the pop-up window for a day.
    </label>
</p>

<p>
    <button type="button" id="close">Close Window</button>
</p>



</body>
</html>
