<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <h1>Login Form</h1>
<!--login 서블릿으로 post 방식으로 날림-->
    <form action="login3" method="post">
        <p>
            <label>Username: <input type="text" name="username"></label>
        </p>
        <p>
            <label>Password: <input type="password" name="password"></label>
        </p>
        <p>
            <input type="submit" name="login" value="Log in">
        </p>
    </form>
</body>
</html>
